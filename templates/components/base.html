{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <body>
    {% block template %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Use Bootstrap Icons classes for eye / eye-slash
        document.querySelectorAll('.toggle-password').forEach(function(btn) {
          // set initial icon
          btn.innerHTML = '<i class="bi bi-eye" aria-hidden="true"></i>';
          btn.addEventListener('click', function(e) {
            var input = btn.closest('.input-group')?.querySelector('input.password-field');
            if (!input) return;
            if (input.type === 'password') {
              input.type = 'text';
              btn.innerHTML = '<i class="bi bi-eye-slash" aria-hidden="true"></i>';
            } else {
              input.type = 'password';
              btn.innerHTML = '<i class="bi bi-eye" aria-hidden="true"></i>';
            }
          });
        });
      });
    </script>
  </body>
</html>
