{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand logo fs-3" href="{% url 'home' %}"><img src="{% static 'images/logo-horizontal.png' %}" alt="Destino Voluntario" width="200"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_proyectos' %}">Proyectos</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ingresar
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'registrar_voluntario' %}">Registrar Voluntario</a></li>
            <li><a class="dropdown-item" href="{% url 'registrar_organizacion' %}">Registrar Organización</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesión</a></li>
          </ul>
        </li>
        {% endif %}
        
      </ul>
      <form class="d-flex" role="search" action="{% url 'buscar_proyectos' %}" method="get">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar Proyectos" aria-label="Search" value="{{ query|default:'' }}" />
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
