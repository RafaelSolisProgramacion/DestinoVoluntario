<h2>Cancelar Proyecto</h2>
<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas cancelar el proyecto "{{ proyecto.title }}"?</p>
    <label>
        <input type="checkbox" name="confirmar_cancelacion" value="yes">
        Confirmo que deseo cancelar este proyecto.
    </label>
    <br>
    <button type="submit">Cancelar Proyecto</button>
    <a href="{% url 'detalle_proyecto' proyecto.id %}">Volver al Proyecto</a>
</form>

{% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
{% endif %}
