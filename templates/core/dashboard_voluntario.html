<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Voluntario</title>
</head>
<body>
    <h1>Bienvenido al Dashboard del Voluntario: {{ user.username }}</h1>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Cerrar sesi√≥n</button>
    </form>
    <h2>Mis Postulaciones</h2>
    
    {% if user.is_authenticated and user.role == 'voluntario' %}
        <a href="{% url 'listar_postulaciones_voluntario' %}">Ver Mis Postulaciones</a>
    {% endif %}
    {% include 'proyectos/listar_proyectos.html' %}
    
</body>
</html>
